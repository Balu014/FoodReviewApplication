<script src="section8.component.ts"></script>
<div class="container-fluid">

  <div class="main">
    <div class="heading1">
        <h1>OUR CUSTOMERS CAN'T LIVE WITHOUT US</h1>
    </div>

      <!--Getting Data -->
      <div class="sec">
        <div class="card" *ngFor="let userdata of listOfData">
          <div class="card-body">{{userdata?.coment}}</div> 
          <div class="card-footer"><img src="/assets/images/customer-1.jpg" width="50px"class="rounded-circle" alt="Cinque Terre">{{userdata?.name}}</div>
        </div>
      </div>
  </div>


    <div class="heading">
        <h1>WE'RE HAPPY TO HEAR FROM YOU</h1>
    </div>

  <!-- Form-Section -->  

    <form [formGroup]="formdata"  (ngSubmit)="Onsubmit()">
        <div class="form-group row">
          <label for="name" class="col-sm-4 col-form-label label-section">Name</label>
          <div class="col">
            <input type="text" class="name input-section" formControlName="name" id="name"  placeholder="Yourname">
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-sm-4 col-form-label label-section">Email</label>
          <div class="col">
            <input type="email" class="email input-section" formControlName="email" id="email" placeholder="YourEmail">
          </div>
        </div>
        <div class="form-group row">
          <label for="input" class="col-sm-4 col-form-label label-section">How did you find us?</label>
          <div class="col">
            <div class="btn-group">
              <button type="button" class="btn ">Friends</button>
              <button type="button" class="btn dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Social Media</a>
                <a class="dropdown-item" href="#">Own</a>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col col-sm-4 label-section">Newsletter?</div>
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Yes, Please
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="input" class="col-sm-4 col-form-label label-section">Drop us a line</label>
          <div class="col">
            <textarea class="input-section"formControlName="coment" placeholder="Your Message"></textarea>
          </div>
        </div>
        <div class="form-group row">
          <div class="col">
            <button type="button" class="btn btn-success button1" type="submit" >Send It</button>
          </div>
        </div>
      </form>
</div>
